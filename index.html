<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Face Recognition</title>
  </head>
  <body>
    <div class="logo-container">
      <div class="face-container">
        <div class="rectangle"></div>
      </div>
    </div>
    <div class="data-container">
      <div class="buttons">
      <button class="button1">
        <img src="./icons/check-black-18dp.svg" alt="yes" class="checkmark">
      </button>
      <button class="button2">
        <img src="./icons/clear-black-18dp.svg" alt="no" class="wrong">
      </button>
    </div>
    <span class="nose"></span>
    </div>
    <div class="sidebar-outer">
      <div class="triangles">
        <div class="triangle" id="triangle3"></div>
        <div class="triangle" id="triangle2"></div>
        <div class="triangle" id="triangle1"></div>
      </div>
    </div>
  </body>
</html>
